<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">SUSHANTHI</h1>
        <p class="section-one__role">Quality control</p>
        <a class="section-one__contact" href="index.html">Home</a>
        </div>

    <fieldset class="contact-field" style="width: fit-content;">
        <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="your age" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="mail" placeholder="your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message: </td>
                    <td><textarea rows="4" cols="25" placeholder="your message" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="contact-form__submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
    </fieldset>
    <div class="section-five">
    <p class="section-five__title"> Social media
        <a href="https://www.instagram.com/realstraykids/?hl=en" target="_blank"> Stray kids</a>
    </p>

   </div>
</div>
